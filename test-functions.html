<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Netlify Functions</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .test { margin: 20px 0; padding: 15px; background: white; border-radius: 5px; }
        .test h3 { margin: 0 0 10px 0; color: #333; }
        button { padding: 8px 16px; background: #0088cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #006699; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
    </style>
</head>
<body>
    <h1>🔧 Test Netlify Functions</h1>
    <p>Prueba las funciones de Netlify para ver si están funcionando correctamente.</p>

    <div class="test">
        <h3>1. Test Aggregate Function</h3>
        <button onclick="testAggregate()">Probar /.netlify/functions/aggregate</button>
        <pre id="aggregate-result">Esperando...</pre>
    </div>

    <div class="test">
        <h3>2. Test RSS Function</h3>
        <button onclick="testRSS()">Probar /.netlify/functions/rss</button>
        <pre id="rss-result">Esperando...</pre>
    </div>

    <div class="test">
        <h3>3. Environment Info</h3>
        <pre id="env-info"></pre>
    </div>

    <script>
        // Mostrar info del entorno
        document.getElementById('env-info').textContent = 
            `Hostname: ${location.hostname}\n` +
            `Protocol: ${location.protocol}\n` +
            `Is Local: ${/^(localhost|127\.0\.0\.1)/.test(location.hostname)}`;

        async function testAggregate() {
            const result = document.getElementById('aggregate-result');
            result.innerHTML = '<span class="info">Probando...</span>';
            
            try {
                const url = '/.netlify/functions/aggregate?sources=' + 
                    encodeURIComponent('https://www.canarias7.es/canarias/fuerteventura/');
                
                console.log('Fetching:', url);
                const response = await fetch(url, { cache: 'no-store' });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<span class="success">✓ Success (${response.status})</span>\n` +
                        `Items: ${data.items ? data.items.length : 0}\n` +
                        `Sample: ${JSON.stringify(data.items?.[0], null, 2)}`;
                } else {
                    result.innerHTML = `<span class="error">✗ Error (${response.status})</span>\n` +
                        JSON.stringify(data, null, 2);
                }
            } catch (e) {
                result.innerHTML = `<span class="error">✗ Exception</span>\n${e.message}\n${e.stack}`;
                console.error('Error:', e);
            }
        }

        async function testRSS() {
            const result = document.getElementById('rss-result');
            result.innerHTML = '<span class="info">Probando...</span>';
            
            try {
                const url = '/.netlify/functions/rss?url=' + 
                    encodeURIComponent('https://www.canarias7.es/canarias/fuerteventura/');
                
                console.log('Fetching:', url);
                const response = await fetch(url, { cache: 'no-store' });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<span class="success">✓ Success (${response.status})</span>\n` +
                        `Items: ${data.items ? data.items.length : 0}\n` +
                        `Sample: ${JSON.stringify(data.items?.[0], null, 2)}`;
                } else {
                    result.innerHTML = `<span class="error">✗ Error (${response.status})</span>\n` +
                        JSON.stringify(data, null, 2);
                }
            } catch (e) {
                result.innerHTML = `<span class="error">✗ Exception</span>\n${e.message}\n${e.stack}`;
                console.error('Error:', e);
            }
        }

        // Auto-test al cargar si no es local
        if (!/^(localhost|127\.0\.0\.1)/.test(location.hostname)) {
            console.log('Auto-testing on remote host...');
            setTimeout(() => {
                testAggregate();
            }, 1000);
        }
    </script>
</body>
</html>
