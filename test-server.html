<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Server Connection</title>
    <style>
        body { font-family: system-ui; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; border: 1px solid #ffeaa7; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Server Connection</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function test(name, url) {
            const div = document.createElement('div');
            div.className = 'test loading';
            div.innerHTML = `<strong>${name}</strong><br>Testing ${url}...`;
            results.appendChild(div);
            
            try {
                const response = await fetch(url);
                const text = await response.text();
                let data;
                try {
                    data = JSON.parse(text);
                } catch(e) {
                    data = text.substring(0, 200);
                }
                
                div.className = 'test success';
                div.innerHTML = `<strong>${name}</strong> ✓<br>
                    Status: ${response.status}<br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                div.className = 'test error';
                div.innerHTML = `<strong>${name}</strong> ✗<br>
                    Error: ${error.message}`;
            }
        }
        
        // Test all endpoints
        (async () => {
            await test('Node Server Health (port 3000)', 'http://localhost:3000/health');
            await test('Newsdata.io API', 'http://localhost:3000/api/newsdata');
            await test('RSS Aggregate', 'http://localhost:3000/api/aggregate');
        })();
    </script>
</body>
</html>
